<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Mi Tienda</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar productos...">
                <button>Buscar</button>
            </div>
            <button class="login-btn">Inicio de Sesión</button>
        </div>
    </header>
    <main>       
        </section>
        <section class="products">
            <article class="product-card">
                <img src="https://via.placeholder.com/150" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$25.00</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="product-card">
                <img src="https://via.placeholder.com/150" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$35.00</p>
                <button>Añadir al Carrito</button>
            </article>
            <article class="product-card">
                <img src="https://via.placeholder.com/150" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$45.00</p>
                <button>Añadir al Carrito</button>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
    <!-- Modal de Inicio de Sesión -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
