<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Lateral</title>
  <link rel="stylesheet" href="/Css/Administrador.css">
</head>
<body>
  <div class="container">
    <!-- Banner lateral -->
    <div class="sidebar">
      <button class="tab-button active" onclick="showContent('productos')">Productos</button>
      <button class="tab-button" onclick="showContent('citas')">Citas</button>
    </div>
     <!-- Contenido dinámico -->
    <div class="content">
      <!-- Sección de Productos -->
      <div id="productos" class="content-panel">
        <h2>Registrar Producto</h2>
        <form id="productForm">
          <label for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" required>
          
          <label for="productDescription">Descripción:</label>
          <textarea id="productDescription" required></textarea>
          
          <label for="productPrice">Precio:</label>
          <input type="number" id="productPrice" min="0.01" step="0.01" required>
          
          <label for="productStock">Cantidad en Stock:</label>
          <input type="number" id="productStock" min="1" step="1" required>
          
          <label for="productCategory">Categoría:</label>
          <select id="productCategory" required>
            <option value="">Seleccionar</option>
            <option value="Filtros">Filtros</option>
            <option value="Aceites">Aceites</option>
            <option value="Bujías">Bujías</option>
          </select>
          
          <label for="productImage">Imagen:</label>
          <input type="file" id="productImage" accept="image/*" required>
          
          <button type="submit">Registrar Producto</button>
        </form>
        
        <h2>Lista de Productos</h2>
        <table id="productTable">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody>
            <!-- Los productos se agregarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    <!-- Contenido dinámico -->
    <div class="content">
      <!-- Agendar Citas -->
      <div id="citas" class="content-panel">
        <h2>Agendar Citas</h2>
        <!-- Formulario -->
        <form id="appointmentForm">
          <label for="appointmentDate">Fecha:</label>
          <input type="date" id="appointmentDate" required>

          <label for="appointmentTime">Hora:</label>
          <input type="time" id="appointmentTime" required>

          <label for="serviceType">Tipo de Servicio:</label>
          <select id="serviceType" required>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Reparación">Reparación</option>
          </select>

          <label for="vehicleBrand">Marca del Vehículo:</label>
          <input type="text" id="vehicleBrand" placeholder="Ej: Toyota" required>

          <label for="vehicleModel">Modelo:</label>
          <input type="text" id="vehicleModel" placeholder="Ej: Corolla" required>

          <label for="vehicleYear">Año:</label>
          <input type="number" id="vehicleYear" min="1900" max="2099" placeholder="Ej: 2020" required>

          <button type="button" onclick="scheduleAppointment()">Agendar Cita</button>
        </form>

        <!-- Lista de citas -->
        <h2>Citas Programadas</h2>
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Servicio</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Citas cargadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <div class="content">
      <div id="productos" class="content-panel">Aquí se muestran los productos.</div>
      <div id="citas" class="content-panel hidden">Aquí se muestran las citas.</div>
    </div>
  </div>
  <script src="/jS/administrador.js"></script>
</body>
</html>
