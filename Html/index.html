<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Repuestos</title>
  <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
  <header>
    <h1>Catálogo de Repuestos</h1>
    <div class="filters">
      <select id="filter-category">
        <option value="">Todas las Categorías</option>
      </select>
      <input type="number" id="filter-min-price" placeholder="Precio mínimo">
      <input type="number" id="filter-max-price" placeholder="Precio máximo">
      <button id="filter-button">Filtrar</button>
    </div>
  </header>

  <main>
    <section id="catalog">
      <!-- Productos se cargarán dinámicamente -->
    </section>
    <aside id="cart">
      <h2>Carrito</h2>
      <ul id="cart-items"></ul>
      <div id="cart-summary">
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkout-button">Finalizar Compra</button>
      </div>
    </aside>
  </main>

  <script src="/jS/app.js"></script>
</body>
</html>
