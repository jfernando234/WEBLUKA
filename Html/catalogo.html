<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Repuestos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Banner lateral -->
    <div class="sidebar">
      <button class="tab-button" onclick="showContent('productos')">Productos</button>
      <button class="tab-button" onclick="showContent('servicios')">Servicios</button>
      <button class="tab-button" onclick="showContent('citas')">Citas</button>
      <button class="tab-button active" onclick="showContent('repuestos')">Comprar Repuestos</button>
    </div>
    <!-- Contenido dinámico -->
    <div class="content">
      <!-- Comprar Repuestos -->
      <div id="repuestos" class="content-panel">
        <h2>Catálogo de Repuestos</h2>

        <!-- Filtros -->
        <div class="filters">
          <label for="filterCategory">Categoría:</label>
          <select id="filterCategory">
            <option value="">Todas</option>
            <option value="Filtros">Filtros</option>
            <option value="Aceites">Aceites</option>
            <option value="Bujías">Bujías</option>
          </select>

          <label for="filterPriceMin">Precio mínimo:</label>
          <input type="number" id="filterPriceMin" min="0" placeholder="0">

          <label for="filterPriceMax">Precio máximo:</label>
          <input type="number" id="filterPriceMax" min="0" placeholder="0">

          <label>
            <input type="checkbox" id="filterInStock"> Solo disponibles
          </label>

          <button onclick="applyFilters()">Aplicar Filtros</button>
        </div>

        <!-- Catálogo -->
        <table id="catalogTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Productos cargados dinámicamente -->
          </tbody>
        </table>

        <h2>Carrito de Compras</h2>
        <table id="cartTable">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Carrito cargado dinámicamente -->
          </tbody>
        </table>
        <div id="cartSummary">
          <p>Total: $<span id="totalPrice">0.00</span></p>
          <button onclick="completePurchase()">Completar Compra</button>
        </div>
      </div>

      <!-- Otras secciones -->
      <div id="productos" class="content-panel hidden">Aquí se registran productos.</div>
      <div id="servicios" class="content-panel hidden">Aquí se muestran los servicios.</div>
      <div id="citas" class="content-panel hidden">Aquí se muestran las citas.</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
